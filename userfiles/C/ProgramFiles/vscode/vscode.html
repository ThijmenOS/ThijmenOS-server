<head>
    <meta name="title" content="VsCode" />
    <meta name="iconLocation" content="C/ProgramFiles/vscode/app-icon.svg" />
    <link href="./vsCode.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <div class="left-side-app menu">
        <div id="vs-code-right-click-menu">
            <div class="vs-code-right-click-menu-option" onclick="newUserFile('file')">New file</div>
            <div class="vs-code-right-click-menu-option" onclick="newUserFile('folder')">New folder</div>
            <div class="vs-code-right-click-menu-option" onclick="deleteSelectedFile()">Delete</div>
            <div class="vs-code-right-click-menu-option" onclick="saveSelectedFile()">Save</div>
        </div>
        <div class="vs-code-menu upper">
            <span><img src="./vscode-icons/icons8-folder.svg" alt="explorer" class="vs-code-icon"></span>
            <span><img src="./vscode-icons/icons8-search.svg" alt="search" class="vs-code-icon"></span>
            <span><img src="./vscode-icons/icons8-connect.svg" alt="connects" class="vs-code-icon"></span>
            <span><img src="./vscode-icons/icons8-support.svg" alt="support" class="vs-code-icon"></span>
        </div>

        <div class="vs-code-menu lower">
            <span><img src="./vscode-icons/icons8-contacts.svg" alt="account" class="vs-code-icon"></span>
            <span><img src="./vscode-icons/icons8-round.svg" alt="logo" class="vs-code-icon"></span>
        </div>
    </div>
    <div class="left-side-app explorer" id="vscode-file-explorer">
    </div>
    <div class="left-side-app edit" id="vs-code-text-editor">
        <div class="vs-code-top-bar-files-and-options">
            <div class="vs-code-files" id="open-vs-code-files">
                <div id="inner-scroll-container"></div>
            </div>
            <div class="vs-code-options">
                <img src="./vscode-icons/play-button-svgrepo-com.svg" class="vs-code-small-icon" alt="execute"
                    onclick="excecuteJSCode()">
            </div>
        </div>
        <div id="editor">
        </div>
    </div>
</body>
<script src="../operatingSystemApi.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.5/ace.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.5/theme-twilight.js"
    integrity="sha512-/oSfwUJCxwgdtedk6k9hQ93S+10NIHXNLDyTNej541YIegjr7tFLkBsA4rj0GfMGp4r+GCSjXqUJOwjebfVJDA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./code-editor.js" type="text/javascript" charset="utf-8"></script>
<script src="./vccode-explorer.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    let editor = ace.edit("editor");
    let os = new OS();
    initEditor()
    getUserDirectories();
</script>
