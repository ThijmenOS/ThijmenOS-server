<head>
    <meta name="title" content="NoteBlock" />
    <meta name="iconLocation" content="C/OperatingSystem/Icons/ThijmenOsFileExplorer.svg" />
    <meta name="mimeTypes" content="txt" />
    <script src="https://code.jquery.com/jquery-3.6.0.js">
    </script>
    <script src="../operatingSystemApi.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <textarea id="content"></textarea>
    </div>
</body>
<script>
    let os = new OS();

    window.addEventListener('message', (event) => {
        if (event.data.sender != "system") {
            getFile(event.data.return);
        }
    });

    function getFile(path) {
        os.call("readFile", path, (res) => setContent(res.return));
    }

    function setContent(content) {
        document.getElementById("content").value = content
    }
</script>
