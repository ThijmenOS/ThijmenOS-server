<script id="os-class-element" data-id="NoteBlock">
    class OS {
        #listen(callback) {
            window.onmessage = (e) => {
                callback(e.data);
            }
        }
        call(method, params, callback) {
            let appName = document.getElementById("os-class-element").getAttribute("data-id")
            window.top.postMessage({
                origin: appName,
                method: method,
                params: params,
            }, "*");

            if (callback)
                this.#listen(callback)
        }
    }
</script>
<script>
    let os = new OS();

    });
</script>
